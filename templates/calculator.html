{% extends 'base.html' %}
{% block title %}Solar Calculator{% endblock %}
{% block content %}
<section class='container page-section' style='max-width:680px;'>
  <h1>Solar Calculator</h1>
  <div class='card'>
    <form id='calcForm' class='grid grid-2'>
      <label>Monthly Bill (₹)<br><input name='bill' type='number' min='0' required></label>
      <label>Tariff (₹/kWh)<br><input name='tariff' type='number' step='0.1' value='8'></label>
      <label>Sun Hours / day<br><input name='sun_hours' type='number' step='0.1' value='4.5'></label>
      <label>Price per kW (₹)<br><input name='price_per_kw' type='number' value='70000'></label>
      <label>Subsidy (%)<br><input name='subsidy' type='number' min='0' max='90' value='0'></label>
      <button class='btn btn-primary' type='submit'>Calculate</button>
    </form>
    <div id='calcOut' class='calc-out'></div>
  </div>
  <p class='text-muted' style='margin-top:8px;'>Results are indicative; exact quote after site survey.</p>
</section>
{% endblock %}
